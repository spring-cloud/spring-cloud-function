buildscript {
	ext {
		springBootVersion = '1.5.6.RELEASE'
		springBootThinWrapperVersion = '1.0.7.BUILD-SNAPSHOT'
	}
	repositories {
		mavenCentral()
		maven { url 'http://repo.spring.io/libs-snapshot' }
	}
	dependencies {
		classpath("org.springframework.boot.experimental:spring-boot-thin-gradle-plugin:${springBootThinWrapperVersion}")
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'org.springframework.boot.experimental.thin-launcher'

version = '1.0.0-SNAPSHOT'
sourceCompatibility = 1.8

jar.dependsOn = [thinProperties]

ext {
	springCloudFunctionVersion = '1.0.0.BUILD-SNAPSHOT'
	reactorVersion = '3.0.7.BUILD-SNAPSHOT'
}

repositories {
	mavenLocal()
	mavenCentral()
	maven { url 'http://repo.spring.io/snapshot' }
	maven { url 'http://repo.spring.io/release' }
}

dependencies {

	compile("org.springframework.cloud:spring-cloud-function-web:${springCloudFunctionVersion}")
	compile("org.springframework.cloud:spring-cloud-function-compiler:${springCloudFunctionVersion}")
	compile("org.springframework.cloud:spring-cloud-function-stream:${springCloudFunctionVersion}")
	compile("org.springframework.cloud:spring-cloud-starter-stream-rabbit:1.2.0.RELEASE")

	compile("io.projectreactor:reactor-core:${reactorVersion}")

	testCompile('org.springframework.boot:spring-boot-starter-test')
}


